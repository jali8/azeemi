<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody of Divine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gray-50 text-gray-900 animated-gradient-body"> 
    
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="flex items-center space-x-2">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Melody of Divine Logo" class="h-10">
                <span class="text-2xl font-bold text-indigo-700 transition duration-300 transform hover:scale-110 hover:text-purple-900">Melody of Divine</span>
            </a>
            <div class="hidden md:flex space-x-6">
                <a href="{{ url_for('index') }}" class="text-gray-600 hover:text-indigo-700 font-semibold transition duration-300 transform hover:scale-110">Home</a>
                <a href="{{ url_for('gallery') }}" class="text-gray-600 hover:text-indigo-700 font-semibold transition duration-300 transform hover:scale-110">Gallery</a>
                <a href="{{ url_for('videos') }}" class="text-gray-600 hover:text-indigo-700 font-semibold transition duration-300 transform hover:scale-110">Videos</a>
                <a href="{{ url_for('audios') }}" class="text-gray-600 hover:text-indigo-700 font-semibold transition duration-300 transform hover:scale-110">Audios</a>
                <a href="{{ url_for('blogs') }}" class="text-gray-600 hover:text-indigo-700 font-semibold transition duration-300 transform hover:scale-110">Blogs</a>
                <a href="{{ url_for('about') }}" class="text-gray-600 hover:text-indigo-700 font-semibold transition duration-300 transform hover:scale-110">About</a>
                <a href="{{ url_for('contact') }}" class="text-gray-600 hover:text-indigo-700 font-semibold transition duration-300 transform hover:scale-110">Contact</a>
            </div>
            <button class="md:hidden text-gray-600 hover:text-indigo-700 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </nav>
    </header>

    <div class="main-content min-h-screen">
        {% block content %}{% endblock %}
    </div>

    {% include 'footer.html' %}
</body>
</html>
