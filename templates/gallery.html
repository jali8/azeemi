{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold text-indigo-600 mb-6 border-b-2 border-indigo-500 pb-2 interactive-element">Spiritual Gallery</h1>
    <p class="text-lg text-gray-600 mb-8">
        A collection of pictures capturing moments of reflection, wisdom, and divine beauty.
    </p>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div class="bg-white shadow-lg rounded-xl overflow-hidden transform transition duration-300 hover:scale-105">
        <img src="{{ url_for('static', filename='download.jpg') }}" alt="Spiritual Image" class="w-full h-auto object-cover">
      </div>
      
      <div class="bg-white shadow-lg rounded-xl overflow-hidden transform transition duration-300 hover:scale-105">
        <img src="https://images.unsplash.com/photo-1517400508544-71261e46b0a8" alt="Divine Background" class="w-full h-auto object-cover">
      </div>
      
      <div class="bg-white shadow-lg rounded-xl overflow-hidden transform transition duration-300 hover:scale-105">
        <img src="https://images.unsplash.com/photo-1542382767-f49c0d359677" alt="Divine Background" class="w-full h-auto object-cover">
      </div>
    </div>
</div>
{% endblock %}
