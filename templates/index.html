{% extends "base.html" %}

{% block content %}
<main class="relative min-h-screen flex flex-col justify-center items-center text-center text-white overflow-hidden">
    
    <div class="absolute inset-0 z-0 background-animation"></div>
    
    <div class="relative z-10 px-6 pt-16 pb-16 max-w-5xl mx-auto flex flex-col items-center">

        <h1 class="text-6xl md:text-8xl font-extrabold mb-4 drop-shadow-lg text-white transition duration-300 transform hover:scale-105 hover:text-purple-300">
            Melody of Divine
        </h1>

        <div class="w-48 h-48 rounded-full bg-white/20 flex items-center justify-center my-8 shadow-xl transition duration-300 transform hover:scale-110">
            <img src="{{ url_for('static', filename='download.jpg') }}" alt="Central Spiritual Image" class="w-44 h-44 rounded-full object-cover border-4 border-white">
        </div>

        <h2 class="text-3xl md:text-4xl font-light italic mb-8 drop-shadow text-white transition duration-300 transform hover:scale-105">
            Light over Light
        </h2>

        <p class="text-xl md:text-2xl leading-relaxed mb-10 max-w-3xl text-white/90">
            Welcome to the official platform where timeless wisdom meets modern spirituality.
        </p>
        
        <a href="{{ url_for('blogs') }}" class="inline-block bg-white text-indigo-800 font-bold py-4 px-12 rounded-full text-lg shadow-xl transition duration-300 transform hover:scale-110 hover:shadow-2xl hover:text-purple-900 mb-0">
            Begin Your Spiritual Journey
        </a>
    </div>
</main>
{% endblock %}
